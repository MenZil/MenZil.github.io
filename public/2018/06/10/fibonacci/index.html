      <h1 class="post-title">fibonacci 斐波那契数列
        </h1>

      <div class="post-meta">
        <span class="post-time">
          2018-06-10
        </span></div>
    </header>

    <div class="post-content"><p>最近复习一些算法和数据结构，看完二叉树后再看递归。发现斐波那契数列跟二叉树是一回事（二叉树就是用递归实现的）。而且也进一步了解了函数的执行过程（其实调试就知道）。</p>
<h3 id="测试代码如下"><a href="#测试代码如下" class="headerlink" title="测试代码如下"></a>测试代码如下</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">let i = 0</span><br><span class="line">function fibonacci(num,name)&#123;</span><br><span class="line">	console.log(i,name,num);</span><br><span class="line">	i++;</span><br><span class="line">	if(num === 1 || num ===2 )&#123;</span><br><span class="line">		return 1;</span><br><span class="line">	&#125;</span><br><span class="line">	return fibonacci(num-1,&apos;left&apos;) + fibonacci(num-2,&apos;right&apos;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">let sum = fibonacci(6,&apos;root&apos;);</span><br><span class="line">console.log(sum,&apos;sum&apos;);</span><br></pre></td></tr></table></figure>
<h3 id="控制台输出结果"><a href="#控制台输出结果" class="headerlink" title="控制台输出结果"></a>控制台输出结果</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">0 &quot;root&quot; 6</span><br><span class="line">1 &quot;left&quot; 5</span><br><span class="line">2 &quot;left&quot; 4</span><br><span class="line">3 &quot;left&quot; 3</span><br><span class="line">4 &quot;left&quot; 2</span><br><span class="line">5 &quot;right&quot; 1</span><br><span class="line">6 &quot;right&quot; 2</span><br><span class="line">7 &quot;right&quot; 3</span><br><span class="line">8 &quot;left&quot; 2</span><br><span class="line">9 &quot;right&quot; 1</span><br><span class="line">10 &quot;right&quot; 4</span><br><span class="line">11 &quot;left&quot; 3</span><br><span class="line">12 &quot;left&quot; 2</span><br><span class="line">13 &quot;right&quot; 1</span><br><span class="line">14 &quot;right&quot; 2</span><br><span class="line">8 &quot;sum&quot;</span><br></pre></td></tr></table></figure>
